<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/}" method="post" th:object="${bidDto}">
    <p><label th:for="documentName">Enter document name</label>
        <label>
            <input type="text" th:field="*{documentName}">
        </label></p>
    <p><label th:for="customerOder">Enter you last name</label>
        <label>
            <input type="text" th:field="*{customerOder}">
        </label></p>
    <p><label th:for="edition">Enter edition document</label>
        <label>
            <input type="text" th:field="*{edition}">
        </label></p>
    <p><select th:field="*{paperSizeId}">
        <option th:each="paperSize : ${allPaperSize}"
                th:value="${paperSize.id}"
                th:text="${paperSize.size}">
        </option>
    </select></p>
    <p><select th:field="*{departmentId}">
        <option th:each="department : ${allDepartments}"
                th:value="${department.id}"
                th:text="${department.name}">
        </option>
    </select></p>
    </select></p>
    <p><select th:field="*{paperDensityId}">
        <option th:each="allPaperDensity : ${allPaperDensity}"
                th:value="${allPaperDensity.id}"
                th:text="${allPaperDensity.density}">
        </option>
    </select></p>
    </select></p>
    <p><select th:field="*{printerModelId}">
        <option th:each="allPrinters : ${allPrinters}"
                th:value="${allPrinters.id}"
                th:text="${allPrinters.model}">
        </option>
    </select></p>
    <button type="submit">Save bid</button>
</form>
</body>
</html>
